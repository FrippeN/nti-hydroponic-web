    <style>
        /* Grundläggande styling för sidan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Styling för rubriken */
        h1 {
            margin: 20px;
            text-align: center;
        }
        
        /* Container för rutorna, använder grid-layout */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 kolumner */
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        
        /* Styling för varje ruta */
        .box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        /* Effekter vid hover */    
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .box a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        /* Hover-effekt på länkarna */
        .box a:hover {
            text-decoration: underline;
        }
        /* Anpassning för mindre skärmar */
        @media (max-width: 800px) {
            .container {
                grid-template-columns: repeat(2, 1fr);/* 2 kolumner istället för 4 */
            }
        }

        /* Styling för tillbakalänken */
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
        
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
