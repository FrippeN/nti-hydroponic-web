<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="media/nti.png" alt="NTI Gymnasiet Uppsala Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">Om oss</a></li>
          <li><a href="dokumentation.html">Dokumentation</a></li>
        </ul>
      </nav>
    </header>

    <!-- Streaming Container -->
    <div id="streaming-container">
      <video id="video" controls autoplay></video>

      <script>
        var video = document.getElementById('video');
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://hydroponics.ntig.dev/hls/stream.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://hydroponics.ntig.dev/hls/stream.m3u8';
            video.play();
        }
      </script>
    </div>

  </body>
</html>
