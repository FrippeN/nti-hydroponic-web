<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbäddade Google Dokument</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            margin: 20px auto;
            text-align: center;
        }
        .doc-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100vh - 60px); /* Justerar höjden för att ta hänsyn till rubriken och tillbaka-länken */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .mobile-link {
            display: none;
        }
        @media (max-width: 800px) {
            .doc-container {
                display: none;
            }
            .mobile-link {
                display: block;
                text-align: center;
                margin-top: 20px;
            }
            .mobile-link a {
                font-size: 18px;
                color: #007bff;
                text-decoration: none;
                font-weight: bold;
            }
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="../dokumentation.html">&#8592; Tillbaka</a>
    </div>
    <h1>Master rasberry pi</h1>
    <div class="doc-container">
        <iframe src="https://docs.google.com/document/d/1jG-0T4e_T7z010F1HhhEKYeuA7pegk4WgmZshS01Lmc/edit?tab=t.0#heading=h.2c25hevyohqa"></iframe>
    </div>
    <div class="mobile-link">
        <p><a href="https://docs.google.com/document/d/1jG-0T4e_T7z010F1HhhEKYeuA7pegk4WgmZshS01Lmc/edit?tab=t.0#heading=h.2c25hevyohqa" target="_blank">Öppna dokumentet här</a></p>
    </div>
</body>
</html>
